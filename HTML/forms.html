<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1> Formulários</h1>
    <form>
        <input type="text" placeholder=" Seu nome" />
        <br />
        <hr />
        <label for="email"> Seu Email</label>
        <input id="email" type=" email" placeholder="Email" />
        <br />
        <hr />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <hr />
        <input type="number" max="10" min="2" step="2" />
        <br />
        <input type="file" /><br />
        <input type="color" /><br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos"> Aceite os termos</label><br />
        <hr />
        <p>
            Qual a sua cor favorita
        </p>
        <input type="radio" id="cor-vermelha" name="cor-favorita" /> <label for="cor-vermelha">Vermelha</label>
        <input type="radio" id="cor-verde" name="cor-favorita" /> <label for="cor-verde">Azul</label>
        <input type="radio" id="cor-azul" name="cor-favorita" /> <label for="cor-azul">Azul</label>
        <hr />
        <label> Qual o seu filme Favorito?</label>
        <select multiple>
            <option> Filme A</option>
            <option> Filme B</option>
            <option> Filme C</option>
            <option> Filme D</option>

        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            limpar
        </button>
    </form>
</body>

</html>
