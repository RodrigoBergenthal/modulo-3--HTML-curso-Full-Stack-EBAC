<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Validação</title>
    <script>
        function validarFormulario() {
            // Obtém os valores dos campos A e B
            var campoA = parseFloat(document.getElementById("campoA").value);
            var campoB = parseFloat(document.getElementById("campoB").value);

            // Verifica se B é maior que A
            if (campoB > campoA) {
                // Exibe mensagem positiva
                document.getElementById("mensagem").innerHTML = "Formulário válido! B é maior que A.";
            } else {
                // Exibe mensagem negativa
                document.getElementById("mensagem").innerHTML = "Formulário inválido! B deve ser maior que A.";
            }

            // Evita o envio do formulário
            return false;
        }
    </script>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form onsubmit="return validarFormulario()">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <!-- Local onde a mensagem será exibida -->
    <div id="mensagem"></div>
</body>
</html>
